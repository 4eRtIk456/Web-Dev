<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel = "stylesheet" href = "style.css">
</head>
<body>

  <div class="topbar">
      <span class="topbar-title">ToDo List</span>
  </div>

  <div class="wrap">
    <h1>ToDo List</h1>

    <div class="controls">
      <input id="taskInput" type="text" placeholder="New Task">
      <button id="addBtn">Add</button>
    </div>

    <div class="card">
      <ul id="taskList"></ul>
    </div>

    <p class="hint">Tip: press Enter to add a task</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
