<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Invite: Alina's Birthday</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff7e6; /* фон страницы */
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #e94e77;
            text-align: center;
            font-size: 36px;
        }

        h2 {
            color: #ff8c42;
            text-align: center;
        }

        .details {
            background-color: #fff3d4;
            padding: 15px;
            border: 2px solid #ffb347;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            font-size: 18px;
        }

        ul {
            list-style-type: square;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #e94e77;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d13c63;
        }
    </style>
</head>
<body>

<h1>You're invited!</h1>
<h2>To Alina's Birthday Party!</h2>

<div class="details">
    <p><strong>Date:</strong> February 14, 2026</p>
    <p><strong>Time:</strong> 6:00 PM - 10:00 PM</p>
    <p><strong>Location:</strong> 123 Party Street, Almaty, Kazakhstan</p>

    <p>Activities:</p>
    <ul>
        <li>Games and music</li>
        <li>Food and drinks</li>
        <li>Birthday cake</li>
    </ul>
</div>

<button>RSVP</button>

</body>
</html>
